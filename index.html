<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class = 'load' id = 'loader'>
        <div class ='spinner'></div>
    </div>
    <main>
        <header>
            <select name="title" id="title_select">
                <option value="A-Z">Alphabetical (A-Z)</option>
                <option value="Z-A">Alphabetical (Z-A)</option>
            </select>
            <input placeholder="Search by name..." type="text" id="search">
            <select name="pagination" id="page-pagination">
            </select>
        </header>

        <table id = 'repos'>
            <tr>
                <th>NAME</th>
                <th>LANGUAGE</th>
                <th>DESCRIPTION</th>
                <th>CREATED AT</th>
                <th>PUBLISHED AT</th>
                <th>UPDATED AT</th>
            </tr>
        </table>
    </main>
</body>
</html>
